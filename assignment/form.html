<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset
        {
            width:fit-content;
        }
    </style>
    <link  rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Superman_shield.svg/1280px-Superman_shield.svg.png">
    </head>
     <body>
        <center>
        <fieldset>
       <legend><mark>Tops technologies Form</mark></legend>
       <form action="" method="post">
       
        <table>
       <tr>
            <td><label for="">Name</label></td>
            <td><input type="text" name="Fname"></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" name="Lname"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" maxlength="8" name="pswd"></td>
        </tr>
        <tr>
            <td><label>Birthdate</label>
            <td><input type="datetime-local"></td>
        </tr>
        <tr><td><label for="">Number</label></td>
        <td><input type="tel" maxlength="10"></td></tr>
        <tr>
            <td><label>Languages known</label>
            <td><input type="checkbox">Gujarati
            <input type="checkbox">English
            <input type="checkbox">Hindi</td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
            <td><label>State</label>
            <td><select name="" id="">
                    <option value="">Gujarat</option>
                                    <option value="">Rajasthan</option>
                                    <option value="">Maharashtra</option></select></td>
        </tr>
        <tr><td><label>Upload file</label></td>
            <td><input type="file" multiple></td>
        </tr>
        <tr><td><label>Color</label></td>
            <td><input type="color"></label></td></tr>
            <tr>
                <td><label for="age" class="slidecontainer">Age</label></td>
                <td><input type="range" step="1" id="age" name="age" min="18" max="80"></td>
            </tr>
        <tr><td><label>Address</label></td>
            <td><textarea></textarea></td></tr>
        <tr><td><center><input type="submit"style="background-color: #90EE90;"></center></td>
            <td><center><input type="reset" style="background-color: #FF0000;"></center></td></tr>
       </table>
        </form>
    </fieldset>

</center>
      </body>  
</html>
